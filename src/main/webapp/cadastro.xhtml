<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="WEB-INF/template/Layout.xhtml">
	

	<f:metadata>
		<f:viewParam name="id" />
		<f:viewAction  />
	</f:metadata>

	<ui:define name="titulo">
		Cadastro de Xxxx
	</ui:define>

	<ui:define name="corpo">

		<h:form>
			<style>
				button.ui-button {
					margin-right: .5rem;
				}
			</style>

			<!-- <p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate/>
			</p:messages> -->

			<p:growl id="growl" showDetail="false" />



			<p:panelGrid id="pn" columns="2" layout="grid"  columnClasses="ui-grid-col-1,ui-grid-col-11"
					styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;" >
				
				<p:outputLabel value="Nome:" />
				<p:inputText value="null" size="30"
							 required="true" requiredMessage="O campo XXXX não pode ficar em branco"/>

				<p:outputLabel value="Listagem:"/>
				<p:selectOneMenu value="null" 
								 required="true" requiredMessage="O campo XXXXX não pode ficar em branco">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true"/>
					<f:selectItems value="lista"
								   var="var" itemValue=""
								   itemLabel=""/>
				</p:selectOneMenu>
								

			</p:panelGrid>
			
			
			<p:commandButton value="Salvar" actionListener="null"
								icon="pi pi-save" iconPos="right"
								process="@all" update="@form"/>
			<p:button title="Cancelar" value="Cancelar" icon="pi pi-undo"
					outcome="consulta" />
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
