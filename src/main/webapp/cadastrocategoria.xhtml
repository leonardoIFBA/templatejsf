<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="WEB-INF/template/Layout.xhtml">
	

	<f:metadata>
		<f:viewParam name="id" value="#{cadastroCategoriaBean.categoria.id}"/>
		<f:viewAction  action="#{cadastroCategoriaBean.prepararCadastro()}" if="#{param.id ne null}"/>
	</f:metadata>

	<ui:define name="titulo">
		Cadastro de Categoria
	</ui:define>

	<ui:define name="corpo">

		<h:form>
			<style>
				button.ui-button {
					margin-right: .5rem;
				}
			</style>


			<p:growl id="growl" showDetail="false" />



			<p:panelGrid id="pn" columns="2" layout="grid"  columnClasses="ui-grid-col-1,ui-grid-col-11"
					styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;" >
				
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{cadastroCategoriaBean.categoria.nome}" size="30"
							 required="true" requiredMessage="O campo Nome nÃ£o pode ficar em branco"/>

							
			</p:panelGrid>
			
			
			<p:commandButton value="Salvar" actionListener="#{cadastroCategoriaBean.salvar()}"
								icon="pi pi-save" iconPos="right"
								process="@all" update="@form"/>
			<p:button title="Cancelar" value="Cancelar" icon="pi pi-undo"
					outcome="consultacategorias" />
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
