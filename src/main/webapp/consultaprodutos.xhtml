<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">Consulta de Produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<style>
				button.ui-button {
					margin-right: .3rem;
				}
			</style>

			<p:growl id="messages" showDetail="true" />
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:button icon="pi pi-plus" value="Novo" title="Novo" outcome="cadastroproduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable var="prod" value="#{consultaProdutosBean.produtos}" 
						reflow="true" paginator="true" rows="10" 
						paginatorPosition="bottom"
						rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
				
				<p:column headerText="Nome" sortBy="prod.nome">
					<h:outputText value="#{prod.nome}" />
				</p:column>

				<p:column headerText="Qtde Mínima">
					<h:outputText value="#{prod.qtdeMinima}" />
				</p:column>

				<p:column headerText="Estoque">
					<h:outputText value="#{prod.qtdeEstoque}" />
				</p:column>

				<p:column headerText="Unidade">
					<h:outputText value="#{prod.unidadeMedida}" />
				</p:column>

				<p:column headerText="Categoria">
					<h:outputText value="#{prod.categoria.nome}" />
				</p:column>

				
				<p:column headerText="Ações">
					<p:button title="Alterar" icon="pi pi-pencil" outcome="cadastrofornecedor">
						<f:param name="id" value="#{prod.id}" />
					</p:button>
					<p:commandButton title="Excluir" icon="pi pi-trash"
						process="@this" oncomplete="PF('deleteDialog').show()">
						<f:setPropertyActionListener value="#{forn}"
							target="#{consultaProdutosBean.produtoSelecionado}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog widgetVar="deleteDialog" showEffect="fade" width="350"
				message="Exclusão de Produto?"  header="Confirmação" severity="warn">
				<p:commandButton value="Sim" icon="pi pi-check" actionListener="#{consultaProdutosBean.excluir()}"
					process="@this" update="@form" oncomplete="PF('deleteDialog').hide()" />
				<p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
					process="@this" update="@form" onclick="PF('deleteDialog').hide()" />
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>

</html>
